
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCheckInLabel">Create or edit a Check In</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.checkIn.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.checkIn.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_notes">Notes</label>
            <input type="text" class="form-control" name="notes" id="field_notes"
                    ng-model="vm.checkIn.notes"
                     />
        </div>

        <div class="form-group">
            <label for="field_location">Location</label>
            <select class="form-control" id="field_location" name="location" ng-model="vm.checkIn.location" ng-options="location as location.id for location in vm.locations | orderBy:'id' track by location.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_distiller">Distiller</label>
            <select class="form-control" id="field_distiller" name="distiller" ng-model="vm.checkIn.distiller" ng-options="distiller as distiller.distillerName for distiller in vm.distillers | orderBy:'id' track by distiller.distillerName">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_bourbon">Bourbon</label>
            <select class="form-control" id="field_bourbon" name="bourbon" ng-model="vm.checkIn.bourbon" ng-options="bourbon as bourbon.bourbonName for bourbon in vm.bourbons | orderBy:'id' track by bourbon.bourbonName">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_person">Person</label>
            <select class="form-control" id="field_person" name="person" ng-model="vm.checkIn.person" ng-options="person as person.id for person in vm.people track by person.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
