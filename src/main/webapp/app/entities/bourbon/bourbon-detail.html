
<div>
    <h2><span>Bourbon</span> {{vm.bourbon.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Bourbon Name</span></dt>
        <dd>
            <span>{{vm.bourbon.bourbonName}}</span>
        </dd>
        <dt><span>Proof</span></dt>
        <dd>
            <span>{{vm.bourbon.proof}}</span>
        </dd>
        <dt><span>Year</span></dt>
        <dd>
            <span>{{vm.bourbon.year}}</span>
        </dd>
        <dt><span>Bourbon Rating</span></dt>
        <dd>
            <span>{{vm.bourbon.bourbonRating}}</span>
        </dd>
        <dt><span>Distiller</span></dt>
        <dd>
            <a ui-sref="distiller-detail({id:vm.bourbon.distiller.id})">{{vm.bourbon.distiller.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="bourbon-detail.edit({id:vm.bourbon.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
