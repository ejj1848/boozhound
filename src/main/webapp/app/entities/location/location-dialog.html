
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLocationLabel">Create or edit a Location</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.location.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.location.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_locationName">Location Name</label>
            <input type="text" class="form-control" name="locationName" id="field_locationName"
                    ng-model="vm.location.locationName"
                    required />
            <div ng-show="editForm.locationName.$invalid">
                <p class="help-block"
                    ng-show="editForm.locationName.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_streetAddress">Street Address</label>
            <input type="text" class="form-control" name="streetAddress" id="field_streetAddress"
                    ng-model="vm.location.streetAddress"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_postalCode">Postal Code</label>
            <input type="text" class="form-control" name="postalCode" id="field_postalCode"
                    ng-model="vm.location.postalCode"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_city">City</label>
            <input type="text" class="form-control" name="city" id="field_city"
                    ng-model="vm.location.city"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_state">State</label>
            <input type="text" class="form-control" name="state" id="field_state"
                    ng-model="vm.location.state"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_geoLat">Geo Lat</label>
            <input type="number" class="form-control" name="geoLat" id="field_geoLat"
                    ng-model="vm.location.geoLat"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_geoLng">Geo Lng</label>
            <input type="number" class="form-control" name="geoLng" id="field_geoLng"
                    ng-model="vm.location.geoLng"
                     />
        </div>

        <div class="form-group">
            <label for="field_distiller">Distiller</label>
            <select class="form-control" id="field_distiller" name="distiller" ng-model="vm.location.distiller" ng-options="distiller as distiller.id for distiller in vm.distillers track by distiller.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
