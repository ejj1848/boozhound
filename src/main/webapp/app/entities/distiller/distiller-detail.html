
<div>
    <h2><span>Distiller</span> {{vm.distiller.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Distiller Name</span></dt>
        <dd>
            <span>{{vm.distiller.distillerName}}</span>
        </dd>
        <dt><span>Distiller Rating</span></dt>
        <dd>
            <span>{{vm.distiller.distillerRating}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="distiller-detail.edit({id:vm.distiller.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
